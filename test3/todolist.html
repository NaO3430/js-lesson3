<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        padding: 0;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <form name="list">
      <input type="radio" name="tab" value="all" checked />すべて
      <input type="radio" name="tab" value="working" />作業中
      <input type="radio" name="tab" value="done" />完了
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
        </tr>
      </thead>
      <tbody id="todo-list"></tbody>
    </table>
    <h2>新規タスクの追加</h2>
    <input type="text" id="add-task" />
    <input type="button" value="追加" onclick="addTask()" />
    <script src="todolist.js"></script>
  </body>
</html>
